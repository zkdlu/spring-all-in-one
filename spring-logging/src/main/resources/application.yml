spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jpa
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: 'create'
  h2:
    console:
      enabled: true

logging:
  level:
    com.zkdlu.logging: TRACE
    org.hibernate.engine.transaction.internal: TRACE
